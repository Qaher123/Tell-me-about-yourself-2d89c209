<!DOCTYPE html>
<html>

<head>
<title> inschrijfformulier</title>
<link rel="stylesheet"  href="style.css">
</head>

<body>
	<h1>bit academy sign up</h1>
	<form action="#" method="get" class="form-example">
		<div class="form-example" >
			<label for="name"><h3>naam:</h3></label>
			<p><input type="text" name="name" id="example1" required></p>
			<script src="script.js"></script>
		</div>
		
		<div>
        <p><label for="pass"><h3>wachtwoord:</h3></label></p>
        <input type="password" name="password"
           minlength="8" required id="example1">
        </div>

         <div>
         <p><label for="email"><h3>email:</h3></label></p>
         <input type="email" size="30" required id="example1">
         </div>    

         <div>
         <p><label for="phone"><h3> telefoonnummer:</h3></label></p>
         <input type="tel" id="example1" name="telefoonnummer" >	
         </div>  

         <div>
         <label for="provincie-select"><h3> uit welke provincie kom je :</h3></label>	
         <select id="example1">
         <option value="">kies een optie</option>
         <option value="noord-Holland">noord-Holland</option>
         <option value="zuid-Holland">zuid-Holland</option>
         <option value="Utrecht">Utrecht</option>
         <option value="Flevoland">Flevoland</option>
         <option value="Limburg">Limburg</option>
         <option value="Friesland">Friesland</option>
         </select>
         </div>

         <p><h3>Hou je van gamen ?</h3></p>

         <div>
         <label for="ja"> ja!! </label>	
         <input type="radio" id="ja" name="gamen" >
         </div>

         <div>
         <label for="nee">nee</label>	
         <input type="radio" name="gamen" id="nee">
         </div>

         <div>
         <label for="een beetje">een beetje</label>	
         <input type="radio" name="gamen" id="een beetje">
         </div>

         <p><h3>favorite dag(en) </h3></p>

         <div>
         <label for="maandag">maandag</label>	
         <input type="checkbox" id="maandag" name="maandag">
         </div>

         <div>
         <label for="dinsdag">dinsdag</label>	
         <input type="checkbox" name="dinsdag" id="dinsdag">
         </div>

         <div>
         <label for="woensdag">woensdag</label>	
         <input type="checkbox" name="woensdag" id="woensdag">
         </div>

         <div>
         <label for="donderdag">donderdag</label>
         <input type="checkbox" name="donderdag" id="donderdag">	
         </div>

         <div>
         <label for="vrijdag">vrijdag</label>
         <input type="checkbox" name="vrijdag" id="vrijdag">	
         </div>

         <div>
         <label for="zaterdag">zaterdag</label>
         <input type="checkbox" name="zaterdag" id="zaterdag">	
         </div>

         <div>
         <label for="zondag">zondag</label>	
         <input type="checkbox" name="zondag" id="zondag">
         </div>

         <div class="form-example" >
             <p><input type="submit" value="submit" id="example2"></p>
        </div>
	</form>

	


</body>

</html>
